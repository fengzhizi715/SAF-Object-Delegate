apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def cfg = rootProject.ext.configuration // 配置
def libs = rootProject.ext.libraries // 库

android {
    compileSdkVersion cfg.compileVersion
    buildToolsVersion cfg.buildToolsVersion
    defaultConfig {
        applicationId "com.safframework.delegate"
        minSdkVersion cfg.minSdk
        targetSdkVersion cfg.targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:${libs.appcompat}"
    testImplementation 'junit:junit:4.12'

    implementation 'androidx.multidex:multidex:2.0.1'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    implementation project(':saf-extras-delegate')
    implementation project(':saf-prefs-delegate')
    implementation project(':saf-prefs-fastjson-delegate')
    implementation project(':saf-prefs-gson-delegate')

    implementation 'com.safframework.utils:saf-kotlin-ext:0.2.0'
    implementation 'com.safframework.utils:saf-kotlin-utils:0.2.0'
    implementation 'com.safframework.log:saf-log-core:2.5.1'
    implementation 'com.safframework.log:saf-log-converter-gson:2.5.1'
    implementation "com.google.code.gson:gson:${libs.gson}"
    implementation "com.alibaba:fastjson:${libs.fastjson}"

}

repositories {
    jcenter()
    mavenCentral()
}
